<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Movie App</h1>
            <ul>
                <li><a href="#popular">Popular Movies</a></li>
                <li><a href="#top-rated">Top Rated Movies</a></li>
                <li><a href="#upcoming">Upcoming Movies</a></li>
            </ul>
        </nav>
        <div id="banner">
           <h2>Welcome to the World of Movies</h2>
        </div>
    </header>
    <main>
        <section id="popular">
            <h2>Popular Movies</h2>
            <div class="movie-grid" id="popular-movies"></div>
        </section>
        <section id="top-rated">
            <h2>Top Rated Movies</h2>
            <div class="movie-grid" id="top-rated-movies"></div>
        </section>
        <section id="upcoming">
            <h2>Upcoming Movies</h2>
            <div class="movie-grid" id="upcoming-movies"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
